<!DOCTYPE html>

<html class="customizer-hide light-style"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="assets/"
      data-template="vertical-menu-template-no-customizer-starter"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE" >title</title>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content=""/>

    <!-- Favicon -->
    <!--<link rel="icon" type="image/x-icon" href="/assets/img/icon.svg"/>-->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"/>

    <!-- Icons -->
    <link rel="stylesheet" href="/assets/vendor/fonts/tabler-icons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" id="theme-style"
          th:href="${session.theme == 'DARK'} ? '/assets/vendor/css/core-dark.css' : '/assets/vendor/css/core.css'"/>
    <link rel="stylesheet" id="theme-template"
          th:href="${session.theme == 'DARK'} ? '/assets/vendor/css/theme-default-dark.css' : '/assets/vendor/css/theme-default.css'"/>

    <link rel="stylesheet" href="/assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/node-waves/node-waves.css"/>
    <link rel="stylesheet" href="/assets/vendor/libs/toastr/toastr.css">

    <!-- Page CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/pages/page-auth.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css"/>

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>
</head>

<body>

<div class="authentication-wrapper authentication-cover authentication-bg">
    <div class="authentication-inner row">
        <!-- Content -->
        <th:block layout:fragment="content"></th:block>
        <!-- / Content -->
    </div>
</div>

<!-- Core JS -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/node-waves/node-waves.js"></script>

<!-- Main JS -->
<script src="/assets/js/main.js"></script>

<script type="application/javascript">

</script>

<!-- Extra JS-->
<th:block layout:fragment="extra-js"></th:block>

</body>
</html>
