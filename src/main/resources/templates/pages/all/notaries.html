<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/index.html}" lang="ua"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notaries</title>
    <style>
        @media (max-width: 1675px) {
            .table-fixed-l{
                table-layout: auto;
            }

        }
        .table.dataTable {
            table-layout: fixed;
            min-width: 768px;
        }
    </style>
</head>
<th:block layout:fragment="content">
    <div class="row mb-3">
        <div class="col-auto d-xl-none d-flex align-items-center justify-content-center">
            <div class="layout-menu-toggle navbar-nav">
                <button class="nav-item nav-link btn">
                    <i class="ti ti-menu-2 ti-sm"></i>
                </button>
            </div>
        </div>
        <div class="col d-flex align-items-center justify-content-start">
            <h4 class="fw-bold mb-0" >Notaries</h4>
        </div>
        <div class="col-auto d-flex align-items-center justify-content-end"></div>
    </div>

    <div class="row mb-4">
        <div class="col-lg-12">
            <div class="card p-0">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-center row gap-3 gap-md-0">
                        <div class="col-md-3 user_role">
                            <input id="search-input" oninput="filterNameInput()" type="search" class="form-control"
                                   placeholder="Search"
                                   aria-controls="DataTables_Table_0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div style="max-height: 65vh" class="table-responsive top-scroll" >
                    <table class="table dataTable" aria-describedby="DataTables_Table_0_info">
                        <thead>
                        <tr>
                            <th style="width: 20%">User name</th>
                            <th style="width: 20%;">Email</th>
                            <th style="width: 20%;">Phone</th>
                            <th style="width: 20%;">Role</th>
                            <th style="width: 20%;"></th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-responsive dropdown-menu-position-custom bottom-scroll custom-scrollbar" style="max-height: 60vh;" id="table-card">
                    <table class="table dataTable" aria-describedby="DataTables_Table_0_info">
                        <tbody id="users-table-body">
                        </tbody>
                    </table>
                </div>
                <div class="card-body">
                    <div class="row align-items-center justify-content-end">
                        <div class="col-md-6 ">
                            <div class="pagination pagination-sm mb-0 justify-content-center justify-content-md-end align-items-center">
                                <ul hidden id="paginationBlock" class="pagination pagination-sm mb-0 justify-content-center justify-content-md-end align-items-center">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="extra-modals">
    <!--Edit Notary Modal-->
    <div class="modal fade text-start" id="edit-modal" tabindex="-1" aria-labelledby="myModalLabel18"
         style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" >Edit notary</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="browser-default-validation">
                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <label  class="form-label" for="edit-first-name">First name*</label>
                                <input type="text" class="form-control" id="edit-first-name">
                                <div hidden id="edit-first-error" class="invalid-feedback"></div>
                            </div>
                            <div>
                                <label  class="form-label" for="edit-last-name">Last name*</label>
                                <input type="text" class="form-control" id="edit-last-name">
                                <div hidden id="edit-last-error" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <label  class="form-label" for="edit-phone">Phone*</label>
                                <input type="text" class="form-control" id="edit-phone">
                                <div hidden id="edit-phone-error" class="invalid-feedback"></div>
                            </div>
                            <div>
                                <label  class="form-label" for="edit-email">Email*</label>
                                <input type="text" class="form-control" id="edit-email">
                                <div hidden id="edit-email-error" class="invalid-feedback"></div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button onclick="tryToUpdateNotary()" type="button"
                            class="btn btn-primary waves-effect waves-float waves-light" id="update-contact-button">Save</button>
                    <button  type="button"  data-bs-dismiss="modal" aria-label="Close" class="btn btn-default waves-effect waves-float waves-light" >Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!--Delete Notary Modal-->
    <div class="modal fade text-start" id="delete-modal" tabindex="-1" aria-labelledby="myModalLabel18" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" >Delete Notary</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button onclick="tryToDeleteNotary()" type="button"   class="btn btn-danger waves-effect waves-float waves-light" >Delete</button>
                    <button  type="button"  data-bs-dismiss="modal" aria-label="Close" class="btn btn-default waves-effect waves-float waves-light" >Cancel</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="extra-js">
    <!--<script src="/assets/vendor/libs/datatables-bs5/datatables-bootstrap5.js"></script>-->
    <script src="/js/notaries.js"></script>
    <script src="/js/common.js"></script>
</th:block>
</html>
